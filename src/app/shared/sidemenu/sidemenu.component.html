<h2>Template</h2>
<hr>

<ul class="list-group">
  <li class="list-group-item" 
    *ngFor="let item of templateRoutes;"
    [routerLink]="item.url"
    routerLinkActive="active"
  >
    {{ item.text }}
  </li>
</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">
  <li class="list-group-item" 
    *ngFor="let item of reactiveRoutes;"
    [routerLink]="item.url"
    routerLinkActive="active"
  >
    {{ item.text }}
  </li>
</ul>
